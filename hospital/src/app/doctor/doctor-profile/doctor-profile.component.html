 <div class="card" style="width:400px" id="doctor">
     <!-- <img class="card-img-top" src="img_avatar1.png" alt="Card image"> -->
    <div class="card-body">
      <h4 class="card-title">Name: {{ doctor.name }}</h4>
      <p class="card-text">age: {{ doctor.age }}</p>
      <p class="card-text">gender: {{ doctor.gender }}</p>
      <p class="card-text">degree: {{ doctor.degree }}</p>
      <p class="card-text">specialist: {{ doctor.specialist }}</p>
      <p class="card-text">address: {{ doctor.address }}</p>
      <p class="card-text">mobile: {{ doctor.mobile }}</p>
      <p class="card-text">email: {{ doctor.email }}</p>
      <p class="card-text">city: {{ doctor.city }}</p>
      <img src='http://localhost:8080/images/doctor/{{doctor.image}}' alt="image">
